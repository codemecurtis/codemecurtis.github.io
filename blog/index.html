---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li class="post">
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          {{ post.excerpt }}
          <a href="{{ BASE_PATH }}{{ post.url }}" class="read-more">Read More...</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
  <footer>
    <a href="http://infin80design.github.io">&copy; 2015 Code Me Curtis</a>
  </footer>
</div>
